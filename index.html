<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="reg-form-container">
      <div class="reg-form">
        <div class="reg-form-logo">
          <img src="logo.png" alt="logo" />
        </div>
        <div class="reg-form-header">
          <h1>Registration</h1>
          <hr />
          <div>Please Register to use this platform</div>
          <br />
          <form class="reg-form-fill">
            <div class="form-item">
              <div class="input-box">
               <span class="form-item-icon material-symbols-rounded"
                >person</span>
               <input type="text" placeholder="Full Name" required autofocus/>
              </div>
              <div class="input-box">
                <span class="form-item-icon material-symbols-rounded">@</span>
                <input type="text" placeholder="Username" required autofocus >
              </div>
             <div class="input-box">
               <span class="form-item-icon material-symbols-rounded">mail</span>
               <input
                type="email"
                placeholder="Enter Email"
                required
                autofocus>
             </div>
             <div class="input-box">
               <span class="form-item-icon material-symbols-rounded">call</span>
               <input type="number" placeholder="Phone Number" required autofocus >
             </div>
              <div class="input-box">
               <span class="form-item-icon material-symbols-rounded">lock</span>
               <input
                type="password"
                placeholder="Enter Password"
                required
                autofocus >
              </div>
              <div class="input-box">
               <span class="form-item-icon material-symbols-rounded">lock</span>
               <input
                type="password"
                placeholder=" Confirm Password"
                required
                autofocus>
              </div>
            </div>
            <br />
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1" />
              <input type="radio" name="gender" id="dot-2" />
              <input type="radio" name="gender" id="dot-3" />
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <button type="submit">Register</button>
          </form><br>
          <div class="reg-form-footer">
            <div>Other Sign-in Platform</div>
            <div class="reg-form-footer-btn">
              <a href="#">
                <img
                  width="30"
                  src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                  alt=""
                />Google Login
              </a>
              <a href="#">
                <img
                  width="30"
                  src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                  alt=""
                />Facebook Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
